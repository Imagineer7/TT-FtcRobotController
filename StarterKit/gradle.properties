# gradle.properties
# 
# Project-wide Gradle settings for FTC DECODE Starter Kit

# Gradle memory settings - increase heap size for faster builds
org.gradle.jvmargs=-Xmx2048m -Dfile.encoding=UTF-8

# AndroidX - use newer support libraries
android.useAndroidX=true
android.enableJetifier=true

# Build cache - speeds up subsequent builds
org.gradle.caching=true

# Parallel builds - use multiple CPU cores
org.gradle.parallel=true

# Configure on demand - only build modules that changed
org.gradle.configureondemand=true
